<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Góp ý</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('truong-cao-dang-fpt-polytechnic_014b46c6223a4a45a60e2e8bbe3d4827_grande.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      background-color: #f3d6aa;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .navbar a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      padding: 14px 20px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .container {
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }

    .form-box h1 {
      margin-bottom: 20px;
      font-size: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 16px;
    }

    .stars {
      margin: 20px 0;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    .stars input:checked ~ label,
    .stars input:hover ~ label {
      color: gold;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: gold;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="trangchu.html">Trang chủ</a>
    <a href="gioithieu.html">Giới thiệu</a>
    <a href="lienhe.html">Liên hệ</a>
    <a href="gopy.html">Góp ý</a>
    <a href="hoidap.html">Hỏi đáp</a>
  </div>

  <div class="container">
    <div class="form-box">
      <h1>Góp ý của bạn</h1>

      <label for="feedback">Nội dung bạn muốn góp ý:</label><br>
      <textarea id="feedback" placeholder="Nhập nội dung góp ý..."></textarea>

      <div class="stars">
        <p>Đánh giá:</p>
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      </div>

      <button type="submit">Gửi góp ý</button>
    </div>
  </div>

</body>
</html>
